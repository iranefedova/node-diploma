<div class="row">
    <div class="col s12 l6 offset-l3">
        <div class="card-panel hoverable">
            <h5 class="center-align flow-text">Вход в личный кабинет</h5>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="text" class="validate" ng-model="user.name">
                            <label for="icon_prefix">Ваше имя</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input id="icon_telephone" type="email" class="validate" ng-model="user.email">
                            <label for="icon_telephone">Адрес электронной почты</label>
                        </div>
                        <div class="col s12 center-align">
                            <a class="waves-effect waves-light btn-large" ng-click="createUser(user)">Войти</a>
                        </div>
                    </div>
                </form>
                <p>{{newPokemonId}}</p>
            </div>
        </div>
    </div>
</div>
