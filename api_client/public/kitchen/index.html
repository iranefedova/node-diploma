<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="libs/css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="./style.css"/>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="libs/js"></script>
    <script type="text/javascript" src="/angular"></script>
    <script src="/angular-route"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/angular-socket-io"></script>

    <title>Дрон-кафе.Кухня</title>
</head>
<body>
  <div class="container">
      <div class="row">
          <div class="col s12 l6">
              <div class="card-panel">
                <h5>Заказанные блюда</h5>
                <ul class="collection">
                  <li class="collection-item avatar">
                    <i class="material-icons circle">folder</i>
                    <span class="title">Первое блюдо</span>
                    <button class="secondary-content waves-effect waves-light btn" >Начать готовить</button>
                  </li>
                  <li class="collection-item avatar">
                    <i class="material-icons circle green">insert_chart</i>
                    <span class="title">Второе блюдо</span>
                    <button class="secondary-content waves-effect waves-light btn" >Начать готовить</button>
                  </li>
                </ul>
              </div>
          </div>
          <div class="col s12 l6">
            <div class="card-panel">
              <h5>Готовящиеся блюда</h5>
              <ul class="collection">
                <li class="collection-item avatar">
                  <i class="material-icons circle">folder</i>
                  <span class="title">Первое блюдо</span>
                  <button class="secondary-content waves-effect waves-light btn" >Готово</button>
                </li>
                <li class="collection-item avatar">
                  <i class="material-icons circle green">insert_chart</i>
                  <span class="title">Второе блюдо</span>
                  <button class="secondary-content waves-effect waves-light btn" >Готово</button>
                </li>
              </ul>
            </div>
          </div>

      </div>

      <ng-view></ng-view>

  </div>
</body>
</html>
